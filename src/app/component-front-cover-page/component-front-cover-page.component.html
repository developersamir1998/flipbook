  <div class="img-container">

  <div class="clientCard">
    <!-- <div class="clientCardName"><h1>{{recievedClientName}}</h1></div> -->
    <div *ngIf="recievedClientName" class="clientCardName">
      <p><b>{{ recievedClientName }}</b></p>
    </div>
    <br/>
    <div class="clientCardDate" >
      <h1 style="
      margin-left: 250px;
      padding: 20px;
      width: 500px;
      color: white;">{{ currentDate }}</h1>

  <div class="button-container">
    
    <div *ngIf="recievedClientName">
      
      <div *ngFor="let visitor of visitorDetails">

      </div>
      
    </div>
  </div>
