
<div class="background-container">
    <div class="container">
        <h1>Would you like to rate your overall experience?</h1>
        <div class="icons">
            <span (click)="setOverallRating(5)" [ngClass]="{'selected': overallRating === 5}">ğŸ˜Š</span>
            <span (click)="setOverallRating(4)" [ngClass]="{'selected': overallRating === 4}">ğŸ˜„</span>
            <span (click)="setOverallRating(3)" [ngClass]="{'selected': overallRating === 3}">ğŸ˜</span>
            <span (click)="setOverallRating(2)" [ngClass]="{'selected': overallRating === 2}">ğŸ˜•</span>
            <span (click)="setOverallRating(1)" [ngClass]="{'selected': overallRating === 1}">ğŸ˜</span>
          </div>
         
        <textarea placeholder="Write additional comments here..." [(ngModel)]="comment" (input)="handleCommentInput($event)"></textarea>
        <button (click)="feedbacksubmit()">Submit</button>
    </div>
</div>

<div class="modal" *ngIf="feedbackSubmitted">
    <div class="modal-content">
      <h2>Feedback Submitted Successfully</h2>
      <button (click)="onPopupOkClicked()">GO TO HOME PAGE</button>
    </div>
  </div>
