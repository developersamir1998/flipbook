<div class="hard page1">

  <div id="logo-container">
      <img src="../../assets/img/Visitor_book.png" alt="Visitor Book Logo" id="visitor-book-logo">
  </div>

  <div id="name-date-container">
      <span id="name">{{recievedClientName}}</span>
      <span id="date">{{ currentDate }}</span>
  </div>

  <div id="visitor-selection-container">
      <h2 id="select-visitor-heading">Select Visitor</h2>
      <div id="visitor-list">
        <ng-container *ngFor="let visitor of visitorDetails; let i = index">
          <button class="visitor-button">
              <span class="visitor-name">{{ visitor.visitor_name }}</span>
              <span class="visitor-designation">{{ visitor.visitor_designation }}</span>
          </button>
        </ng-container>
      </div>
  </div>                   
</div>
