<div class="background-container">
    <div class="container">
        <h1>Would you like to rate your overall experience?</h1>
        <div class="icons">
            <span (click)="setOverallRating(5)">😊</span>
            <span (click)="setOverallRating(4)">😄</span>
            <span (click)="setOverallRating(3)">😐</span>
            <span (click)="setOverallRating(2)">😕</span>
            <span (click)="setOverallRating(1)">😞</span>
          
        </div>
        <textarea placeholder="Write additional comments here..." [(ngModel)]="comment" (input)="handleCommentInput($event)"></textarea>
        <button (click)="feedbacksubmit()">Submit</button>
    </div>
</div>
